<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="../css/dashbord.css" />
    <link type="text/css" rel="stylesheet" href="../css/dashbordMobile.css" />
    <link
      type="text/css"
      rel="stylesheet"
      href="../css/dashbordmobilelandscape.css"
    />
    <link type="text/css" rel="stylesheet" href="../css/dashbordTablet.css" />
    <link type="text/css" rel="stylesheet" href="../font/Peyda/font.css" />
    <script defer src="../js/dashbord.js"></script>
    <title>hedge fund</title>
  </head>

  <body id="body">
    <main>
      <div id="welUserContainer">
        <div id="positioning">
          <div class="menuImg">
            <img src="../img/dashbord/manu.png" alt="" id="menu" />
          </div>
          <div id="sideBar">
            <div id="sideBarContent">
              <div id="closeImg">
                <img id="close" src="../img/dashbord/2.png" alt="close icon" />
              </div>
              <div id="dashbord">
                <img src="../img/dashbord/5.png" alt="dashbord icon" />
                <a href="#">Dashborb</a>
              </div>
              <div id="myInvestment">
                <img src="../img/dashbord/6.png" alt="Investment icon" />
                <a href="#">My Investment</a>
              </div>
              <div id="totalInvestment">
                <img src="../img/dashbord/7.png" alt="totalInvestment icon" />
                <a href="#">Total Investment</a>
              </div>
              <div id="kyc">
                <img src="../img/dashbord/8.png" alt="kyc icon" />
                <a href="#">KYC and Investment</a>
              </div>
              <div id="topUp">
                <img src="../img/dashbord/9.png" alt="topUp icon" />
                <a href="#">Top-up investment</a>
              </div>
              <div id="organ">
                <img src="../img/dashbord/10.png" alt="organ icon" />
                <a href="#">Organization</a>
              </div>
              <div id="change">
                <img src="../img/dashbord/11.png" alt="change icon" />
                <a href="#">Change Wallet Address</a>
              </div>
              <div id="withdraw">
                <img src="../img/dashbord/12.png" alt="withdraw icon" />
                <a href="#">Withdraw</a>
              </div>
              <div id="password">
                <img src="../img/dashbord/13.png" alt="password icon" />
                <a href="#">Edit Password</a>
              </div>
              <div id="inherit">
                <img src="../img/dashbord/14.png" alt="inherit icon" />
                <a href="#">Inherit</a>
              </div>
              <div id="ticket">
                <img src="../img/dashbord/15.png" alt="ticket icon" />
                <a href="#">Ticket</a>
              </div>
              <div id="logOut">
                <img src="../img/dashbord/16.png" alt="logOut icon" />
                <a href="#">Log Out</a>
              </div>
            </div>
          </div>
          <div id="welcome">
            <iframe src="../html/img.html" id="Iframe" name="iframe-a">
            </iframe>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
